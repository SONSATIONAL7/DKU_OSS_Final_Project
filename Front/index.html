<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>맛집지도</title>
        <meta name="author" content="JiYongSon" />
        <meta name="description" content="단국인을 위한 맛집지도 서비스" />
        <meta name="keywords" content="단국인을 위한 맛집지도" />
        <link rel="stylesheet" href="./css/common.css" />
        <link rel="stylesheet" href="./css/restaurant_map.css" />
    </head>
    <body>
        <nav>
            <div class="inner">
                <div class="nav-container">
                    <h1 class="nav-title"><a href="./index.html">단국인을 위한 맛집지도</a></h1>

                    <div class="sign-container">
                        <!-- 비회원 -->
                        <div class="unsigned">
                            <a href="./signin.html">로그인/회원가입</a>
                        </div>

                        <!-- 회원 -->
                        <div class="signed hidden">
                            <div class="dropdown">
                                <div class="dropdown-button">
                                    안녕하세요. <span class="userName"></span>님.
                                </div>
                                <div class="dropdown-content">
                                    <button id="sign-out">로그아웃</button>
                                    <button id="marker-handler" onclick="location.href='./marker_add.html'">마커 추가/삭제</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <section id="category">
                <div class="inner">
                    <div class="category-container">
                        <h2 class="category-title">단국인을 위한 맛집지도의 카테고리를 선택해보세요</h2>
                        <div class="category-list">
                            <button class="category-item" id="korea">한식</button><button class="category-item"
                                id="china">중식</button><button class="category-item" id="japan">일식</button><button
                                class="category-item" id="america">양식</button><button class="category-item"
                                id="wheat">분식</button><button class="category-item" id="meat">구이</button><button
                                class="category-item" id="pub">주점</button><button class="category-item">기타</button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- 카테고리 -->
            <div id="map" class="inner"></div>
            <!-- 카카오지도 -->
        </main>

        <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=05521b27d38176a5cdb0ac2a6009090c&libraries=services"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
            integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./js/restaurant_map.js"></script>
        <script src="./js/header.js"></script>
    </body>
</html>
